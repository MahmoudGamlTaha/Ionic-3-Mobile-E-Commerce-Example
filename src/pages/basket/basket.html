<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Basket</ion-title>

  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-card style="margin: 0; width: 100%;">
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/products/stationary.jpeg">
        </ion-thumbnail>
        <h2>Awesome Product</h2>
        <p>Configuration: +1TB SSD, + 16GB RAM</p>
        <ion-icon class="incMinus" name="remove-circle"></ion-icon>
          <span class="incCount">2</span>
        <ion-icon class="incPlus" name="add-circle"></ion-icon>
        <h3 item-end>£1,000</h3>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/products/stationary.jpeg">
        </ion-thumbnail>
        <h2>Awesome Product</h2>
        <p>Configuration: +1TB SSD, + 16GB RAM</p>
        <ion-icon class="incMinus" name="trash" style="color: grey"></ion-icon>
          <span class="incCount">1</span>
        <ion-icon class="incPlus" name="add-circle"></ion-icon>
        <h3 item-end>£1,000</h3>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/products/stationary.jpeg">
        </ion-thumbnail>
        <h2>Awesome Product</h2>
        <p>Configuration: +1TB SSD, + 16GB RAM</p>
        <ion-icon class="incMinus" name="remove-circle"></ion-icon>
          <span class="incCount">3</span>
        <ion-icon class="incPlus" name="add-circle"></ion-icon>
        <h3 item-end>£1,000</h3>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card style="margin: 0; width: 100%;">

    <ion-item>
      <p>Sub Total: </p>
      <ion-note item-end>£3,000</ion-note>
    </ion-item>

    <ion-item>
      <p>Shipping: </p>
      <ion-note item-end>£3,000</ion-note>
    </ion-item>

    <ion-item>
      <p>Total: </p>
      <ion-note item-end>£3,000</ion-note>
    </ion-item>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right>
        Checkout
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
